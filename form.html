  <main>

    <div class="wf1">
      <h1>New User Registration Form</h1>
      <form method="get" action="record.html">
        <fieldset>
          <legend>User Information</legend>
          <label>Username*<input type="text" name="username" required id="username"></label>
          <label>Email*<input type="email" name="email" pattern=".+@byui\.edu$" placeholder="someone@byui.edu" required
              title="Please enter a valid email address" id="email"></label>
          <label>Password*<input type="password" name="password1" pattern="[a-zA-Z0-9]{8,100}" required
              id="pw1"></label>
          <label>Password (repeat for confirmation)*<input type="password" name="password2" required id="pw2"></label>
          <p id="valMessage"></p>
          <label>Phone<input type="tel" name="phone" placeholder="1235551234" id="phone"></label>
          <label>Website<input type="url" name="url" placeholder="http://" id="url"></label>
        </fieldset>
        <fieldset>
          <legend>Page Rating</legend>
          <label for="r">Rate this page from 1 to 10</label>
          <p id="rangevalue">5</p>
          <input autocomplete="off" type="range" id="r" name="r" min="1" max="10" value="5" step="1" list="rangevalues">
          <datalist id="rangevalues">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </datalist>
        </fieldset>
        <input type="submit" value="Sign Me Up!" id="submit">
      </form>
    </div>
